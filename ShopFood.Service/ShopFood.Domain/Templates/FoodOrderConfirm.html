<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btnConfirm {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;            
        }
    </style>
</head>
<body>
    <div>
        <h1>¡Gracias por tu compra!</h1>
        <p>Hola, <b>[CUSTOMER]</b>!</p>
        <p>Tu pedido ha sido procesado con éxito.</p>
        <p>Fecha de pedido: <strong>[DATE_ORDER]</strong></p>

        <h2>Detalles del Pedido</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Alimento</th>
                    <th>Descripción</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>[DETAILS]</tbody>
            <tfoot>
                <tr>
                    <th colspan="5">Total a pagar:</th>
                    <th>[TOTAL]</th>
                </tr>
            </tfoot>
        </table>

        <p>¡Esperamos que disfrutes de tus productos!</p>
        <a class="btnConfirm" href="[LINK]" target="_blank">Confirmar Pedido</a>
    </div>
</body>
</html>
